<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargo Tracking Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Cargo Tracking</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Status</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cargoTableBody"></tbody>
      </table>

      <form id="addCargoForm">
        <div class="mb-3">
          <label for="cargoName" class="form-label">Cargo Name:</label>
          <input type="text" class="form-control" id="cargoName" required />
        </div>
        <div class="mb-3">
          <label for="origin" class="form-label">Origin:</label>
          <select class="form-select" id="origin" required>
            <option value="Moscow">Moscow</option>
            <option value="Saint Petersburg">Saint Petersburg</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Destination:</label>
          <select class="form-select" id="destination" required>
            <option value="Kazan">Kazan</option>
            <option value="Ekaterinburg">Ekaterinburg</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="departureDate" class="form-label">Departure Date:</label>
          <input type="date" class="form-control" id="departureDate" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Cargo</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
